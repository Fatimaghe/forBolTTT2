name: odooff
description: ODOOFF - A mobile application for Odoo users with offline functionality
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  file_picker: ^10.2.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  intl: ^0.20.2
  http: ^1.1.0
  html: ^0.15.6
  shared_preferences: ^2.2.2
  provider: ^6.1.5


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/icons/
    - assets/images/logo.png
    - assets/images/logo2.png

# flutter_launcher_icons configuration
flutter_icons:
  android: true
  ios: true
  image_path: assets/images/logo2.png
  remove_alpha_ios: true

